	<div id="galleries" style="padding-left:15px;">Your browser doesn't have a Adobe Flash Player. Please install the flashplugin to play the videos</div>
	<script type="text/javascript">
		// get the current URL
		var url = window.location.toString();
		//get the parameters
		url.match(/\?(.+)$/);
		var params = RegExp.$1;

		var fileToLoad = "swf/"+params.substring(params.indexOf("=")+1)+".swf"	
		var flashvars = {};
		var params = {
						movie:fileToLoad,
						quality:"high",
						wmode:"transparent",
						bgcolor:"#ffffff",
						allowScriptAccess:"always",
						allowfullscreen:"true",
						play:"true",
						loop:"flase",
						type:"application/x-shockwave-flash",
						align:"middle"
					};
		var attributes = {};
		attributes.id = "player";
		swfobject.embedSWF(fileToLoad, "galleries", "850", "550", "10.0.0", false, flashvars, params, attributes);
</script>
