	<div id="videos" style="padding-left:15px;">Your browser doesn't have a Adobe Flash Player. Please install the flashplugin to play the videos</div>
	<script type="text/javascript">
		// get the current URL
		var url = window.location.toString();
		//get the parameters
		url.match(/\?(.+)$/);
		var params = RegExp.$1;
		// split up the query string and store in an
		// associative array
		var fileName = params.substring(params.indexOf("=")+1);
		
		var flashvars = {
						};
		var params = {
						movie:"http://www.youtube-nocookie.com/v/"+fileName+"?autoplay=1&amp;fs=1&amp;hl=en_US&amp;rel=0&amp;color1=0x3a3a3a&amp;color2=0x999999&amp;border=1",
						quality:"high",
						wmode:"transparent",
						bgcolor:"#ffffff",
						allowScriptAccess:"always",
						allowfullscreen:"true",
						type:"application/x-shockwave-flash",
						align:"middle"
					};
		var attributes = {};
		attributes.id = "player";
		swfobject.embedSWF("http://www.youtube-nocookie.com/v/"+fileName+"?autoplay=1&amp;fs=1&amp;hl=en_US&amp;rel=0&amp;color1=0x3a3a3a&amp;color2=0x999999&amp;border=1",
							 "videos", "550", "500", "10.0.0", false, flashvars, params, attributes);
	</script>
