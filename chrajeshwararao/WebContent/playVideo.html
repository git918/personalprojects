	<div id="videos" style="padding-left:15px;">Your browser doesn't have a Adobe Flash Player. Please install the flashplugin to play the videos</div>
	<script type="text/javascript">
		// get the current URL
		var url = window.location.toString();
		//get the parameters
		url.match(/\?(.+)$/);
		var params = RegExp.$1;
		// split up the query string and store in an
		// associative array
		var params = params.split("&");
		
		var flashvars = {
							file:"http://chrajeshwararao.com/videos/"+params[0].substring(params[0].indexOf("=")+1)+".flv",
							autostart:true,
							image:"images/"+params[1].substring(params[1].indexOf("=")+1)+".png",
							backcolor:"#827b3d",
							bufferlength:1
						};
		var params = {
						movie:"swf/player.swf",
						quality:"high",
						wmode:"transparent",
						bgcolor:"#ffffff",
						allowScriptAccess:"always",
						allowfullscreen:"true",
						play:"true",
						loop:"flase",
						type:"application/x-shockwave-flash",
						align:"middle"
					};
		var attributes = {};
		attributes.id = "player";
		swfobject.embedSWF("swf/player.swf", "videos", "550", "500", "10.0.0", false, flashvars, params, attributes);
	</script>
</body>
